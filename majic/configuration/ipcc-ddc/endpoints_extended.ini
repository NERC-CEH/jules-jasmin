### Scenarios

[key:scenario=1PTO2X]
title = 1PTO2X
short = 1PTO2X
abstract = Experiments run with greenhouse gasses increasing from pre-industrial levels at a rate of 1%% per year until the concentration has doubled and held constant thereafter.
ref =   IPCC 2007
caption_style = simulation

[key:scenario=1PTO4X]
title = 1PTO4X
short = 1PTO4X
abstract = Experiments run with greenhouse gasses increasing from pre-industrial levels at a rate of 1%% per year until the concentration has quadrupled and held constant thereafter.
ref =   IPCC 2007
caption_style = simulation

[key:scenario=20C3M]
title = 20C3M
short = 20C3M
abstract = Experiments run with greenhouse gasses increasing as observed through the 20th century.
ref =   IPCC 2007
caption_style = simulation

[key:scenario=COMMIT]
title = COMMIT
short = COMMIT
abstract = An idealised scenario in which the atmospheric burdens of long-lived greenhouse gasses are held fixed at AD2000 levels.
ref =   IPCC 2007
caption_style = projection

[key:scenario=PICTL]
title = PICTL
short = PICTL
abstract = Pre-Industrial Control experiments run with constant pre-industrial levels of greenhouse gasses.
ref =   IPCC 2007
caption_style = simulation

[key:scenario=SRA1B]
title = SRA1B
abstract = A future world of very rapid economic growth, global population that peaks in mid-century and declines thereafter, and rapid introduction of new and more efficient technologies, with the development balanced across energy sources.
short = A1B 
ref =   SRES 2000
caption_style = projection

[key:scenario=SRA2]
title = SRA2
abstract = A very heterogeneous world with continuously increasing global population and regionally oriented economic growth that is more fragmented and slower than in other storylines.
short = A2
ref =   SRES 2000
caption_style = projection

[key:scenario=SRB1]
title = SRB1
abstract = A convergent world with the same global population as in the A1 storyline but with rapid changes in economic structures toward a service and information economy, with reductions in material intensity, and the introduction of clean and resource-efficient technologies.
short = B1
ref =   SRES 2000
caption_style = projection

