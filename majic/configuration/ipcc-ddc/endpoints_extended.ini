[DEFAULT]
baseurl=http://ice.badc.rl.ac.uk:5000

[wmsviz]
keys=obs_clim, ar4

################################################################################
# Collections
################################################################################

[dataset:obs_clim]
title = IPCC-DDC CRU TS-2.1 observation climatologies
abstract = Observation data created by the UEA Climatic Research Unit for a variety of phenomena climatologically averaged over 10 and 30 years
metadataLink = http://www.ipcc-data.org/obs/cru_climatologies.html
keywordData = obs_clim
endpoints = obs_clim_10, obs_clim_30

[dataset:ar4]
title = IPCC-DDC 4th Assessment Report
datasets = ar4_1PTO2X, ar4_1PTO4X, ar4_20C3M, ar4_COMMIT, ar4_PICTL, ar4_SRA1B, ar4_SRA2, ar4_SRB1


################################################################################
#
# CRU TS-2.1 observation climatologies
#
################################################################################

[key:obs_clim]
# One selector
#dimension_format = time:'Time':'{b} {Y:-4}-{Y:+5}'
# Two selectors
dimension_format = time:'Period':'{b}';'{Y:-4}-{Y:+5}'
dimension_reverse = time

[endpoint:obs_clim_10]
wmsURL = %(baseurl)s/obs_clim_10/wms
keywordData = clim=clim_10
layerset = cru
name = 10 year climatology

[endpoint:obs_clim_30]
wmsURL = %(baseurl)s/obs_clim_30/wms
keywordData = clim=clim_30
layerset = cru
name = 30 year climatology


[key:clim=clim_10]
title = 10 year climatology
period = 10
caption_style = observation
metadataLink = http://www.ipcc-data.org/obs/get_10yr_means.html

[key:clim=clim_30]
title = 30 year climatology
period = 30
caption_style = observation
metadataLink = http://www.ipcc-data.org/obs/get_30yr_means.html


[layerset:cru]
layers = cld, dtr, frs, pre, tmn, tmp, tmx, vap, wet

[layer:cld]
name = {endpoint}_cld
title = Cloud Cover
abstract = Observed Cloud Cover

[layer:dtr]
name = {endpoint}_dtr
title = Diurnal Temperature Range
abstract = Observed Diurnal Temperature Range

[layer:frs]
name = {endpoint}_frs
title = Ground-frost Frequency
abstract = Observed Ground-frost Frequency

[layer:pre]
name = {endpoint}_pre
title = Precipitation
abstract = Observed Precipitation

[layer:tmn]
name = {endpoint}_tmn
title = Minimum Temperature
abstract = Observed Minimum Temperature

[layer:tmp]
name = {endpoint}_tmp
title = Mean Temperature
abstract = Observed Mean Temperature

[layer:tmx]
name = {endpoint}_tmx
title = Maximum Temperature
abstract = Observed Maximum Temperature

[layer:vap]
name = {endpoint}_vap
title = Vapour Pressure
abstract = Observed Vapour Pressure

[layer:wet]
name = {endpoint}_wet
title = Wet Day Frequency
abstract = Observed Wet Day Frequency

################################################################################
