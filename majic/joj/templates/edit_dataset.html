<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      xmlns:py="http://genshi.edgewall.org/">
<xi:include href="layout.html" />
<head>
    <title>Edit Dataset</title>
    <link rel="stylesheet" type="text/css" href="../layout/ecomaps.css"/>
</head>
<body>
    <h1>Edit Dataset</h1>

    <form method="POST">
        <div class="control-group">
            <h5>
                ${c.dataset_to_edit.name}
            </h5>
        </div>

        <div class="control-group">
            <label for="data_range_from" id="data_range_from_label" class="control-label coverage-only-label">Data Range From:</label>
            ${h.html_tags.text('data_range_from', class_='controls input-mini coverage-only', value=c.dataset_to_edit.data_range_from)}
        </div>
        <div class="control-group">
            <label for="data_range_to" id="data_range_to_label" class="control-label coverage-only-label">Data Range To:</label>
            ${h.html_tags.text('data_range_to', class_='controls input-mini coverage-only', value=c.dataset_to_edit.data_range_to)}
        </div>
        <div class="control-group">
            <label class="checkbox coverage-only-label">
            <input type="checkbox" name="is_categorical" py:attrs="{ 'checked' : 'true' } if c.dataset_to_edit.is_categorical else {}" /> This dataset contains categorical data
            </label>
        </div>
        <input type="hidden" name="dataset_id" value="${c.dataset_to_edit.id}" />


        <div class="controls">
            <input type="submit" class="btn btn-primary btn-large pull-right control-group" value="Update" />
        </div>
    </form>

<script type="text/javascript" language="JavaScript">
            $(function () {

            // Error span swap
            $("span.help-inline").each(function(index, el){

                // Find the parent control group
                // Swap the message with the input
                $(el).insertAfter($(el).next());
                $(el).closest("div.control-group").addClass("error");
            });
        })
</script>

</body>
</html>
