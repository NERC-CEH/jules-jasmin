<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      xmlns:py="http://genshi.edgewall.org/">
<xi:include href="layout.html" />
<head>
    <title>New User</title>
    <link rel="stylesheet" type="text/css" href="../layout/ecomaps.css"/>
</head>
<body>
    <h1>Add new user</h1>

    <form method="POST">
        <div class="control-group">
            <label for="user_name" class="control-label">
                Login Name:
            </label>
                ${h.html_tags.text('user_name', class_='controls')}
        </div>
        <div class="control-group">
            <label for="Name" class="control-label">First Name:</label>
               ${h.html_tags.text('first_name', class_='controls')}
        </div>
        <div class="control-group">
            <label for="Name" class="control-label">Last Name:</label>
               ${h.html_tags.text('last_name', class_='controls')}
        </div>
        <div class="control-group">
            <label for="Email" class="control-label" id="email">Email:</label>
               ${h.html_tags.text('email', class_='controls')}
        </div>
        <div class="control-group">
            <label for="is_admin" class="checkbox">
                ${h.html_tags.checkbox('is_admin', class_='checkbox')}
                Admin user</label>

        </div>

        <div class="controls">
            <input type="submit" class="btn btn-primary btn-large pull-right control-group" value="Create" />
        </div>
    </form>

<script type="text/javascript" language="JavaScript">
            $(function () {

            // Error span swap
            $("span.help-inline").each(function(index, el){

                // Find the parent control group
                // Swap the message with the input
                $(el).insertAfter($(el).next());
                $(el).closest("div.control-group").addClass("error");
            });
        })
</script>

</body>
</html>
