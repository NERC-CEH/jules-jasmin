<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      xmlns:py="http://genshi.edgewall.org/">
<xi:include href="../layout.html" />
<head>
    <title>Create Model Run</title>
    <link rel="stylesheet" type="text/css" href="../layout/joj.css"/>
</head>
<body>
    <h1>Create Model Run</h1>

    <div class="row" style="display:none">
        <div class="span12">
            <div class="alert alert-block alert-warning">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <h4>Be aware!</h4>
                <p>
                    This is some health warning text
                </p>
            </div>
        </div>
    </div>

    <form class="form-horizontal" method="POST" action="${url(controller='model_run', action='create')}">

        <div class="control-group" title="The name of a model run is used to identify it. Your model runs must all have unique names.">
            <label for="name" class="control-label">Name</label>
            <div class="controls">
                ${h.html_tags.text('name')}
            </div>
        </div>

         <div class="control-group" title="The description should describe the main purpose of the run and major input parameters.">
            <label for="description" class="control-label">Description</label>
            <div class="controls">
                ${h.html_tags.textarea('description', rows=10)}
            </div>
        </div>

        <div class="control-group" title="Model runs should start from a default configuration.">

            <label for="scientific_configuration" class="control-label">Scientific Configuration</label>
            <div class="controls">
                <py:for each="configuration in c.scientific_configurations">
                    <label class="radio">
                        ${h.html_tags.radio('science_configuration', configuration['id'], True, class_='radio controls')}
                        <strong>${configuration['name']}</strong> ${configuration['description']}
                    </label>
                </py:for>
            </div>
        </div>


        <div class="controls">
            <input type="submit" class="btn btn-primary btn-large pull-right control-group" name="submit" value="Next" />
        </div>
    </form>

    <div class="modal fade hide" id="dataset-preview"></div>

</body>
</html>
