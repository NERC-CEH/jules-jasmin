<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

<xi:include href="layout.html" />
<head>
    <title>Datasets</title>
</head>
<body>
    <h1>All Datasets</h1>

    <div>
        <table class="table">
            <thead>
                <th>Name</th>
                <th>Type</th>
                <th>Endpoints</th>
                <th></th>
            </thead>
            <tbody>
                <tr py:for="dataset in c.datasets">
                    <td>
                        ${dataset.name}
                    </td>
                    <td>
                        ${dataset.dataset_type.type}
                    </td>
                    <td>
                        <a py:if="dataset.wms_url" href="${dataset.wms_url}" class="btn btn-mini"
                                data-toggle="tooltip" title="${dataset.wms_url}">WMS URL</a>
                        <a py:if="dataset.netcdf_url" href="${dataset.netcdf_url}" class="btn btn-mini"
                                data-toggle="tooltip" title="${dataset.netcdf_url}">NetCDF URL</a>
                        <a py:if="dataset.low_res_url" href="${dataset.low_res_url}" class="btn btn-mini"
                                data-toggle="tooltip" title="${dataset.low_res_url}">Low Res URL</a>
                    </td>
                     <td>
                        <a href="${url(controller='dataset', action='edit', id=dataset.id) }" class="btn btn-mini"><i class="icon-edit"></i> Edit</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

        <form action="${url(controller='dataset', action='add')}">
        <div class="controls">
            <input type="submit" class="btn btn-primary pull-right control-group" value="Add New Dataset" />
        </div>
    </form>
</body>
</html>
