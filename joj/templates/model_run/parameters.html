<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      xmlns:py="http://genshi.edgewall.org/">
<xi:include href="../layout.html" />
<head>
    <title>Create Model Run: Parameters</title>
    <link rel="stylesheet" type="text/css" href="../layout/joj.css"/>
</head>
<body>
    <h1>Create Model Run</h1>
    <h2>Parameters</h2>
    <div class="row" style="display:none">
        <div class="span12">
            <div class="alert alert-block alert-warning">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <h4>Be aware!</h4>
                <p>
                    This is some health warning text
                </p>
            </div>
        </div>
    </div>

    <form class="form-horizontal" method="POST" action="${url(controller='model_run', action='create')}">
        <py:for each="parameter in c.parameters">
            <h4>${parameter.namelist.name}</h4>
            <div class="control-group">
                <label for="${parameter.id}" class="control-label">${parameter.name}</label>
                ${h.html_tags.text(parameter.id, class_='controls')}
            </div>
        </py:for>

        <div class="controls">
            <input type="submit" class="btn btn-primary btn-large pull-right control-group" name="submit" value="Next" />
        </div>
    </form>

    <div class="modal fade hide" id="dataset-preview"></div>

</body>
</html>
