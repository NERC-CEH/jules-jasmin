# Configuration options for the user interface.
[customtext]
# Don't use double quotes in markup - &quot; and other character entities can be used.
abouttext=<p>This application allows you to view environmental data (observations and models) as images on a map. It is hosted by
  the <a href='http://www.ipcc-data.org/index.html'>Intergovernmental Panel on Climate Change Data Distribution Centre</a>.</p>
  <p>The application uses the <a href='http://openlayers.org/'>OpenLayers</a> library to display images from a
  <a href='http://www.opengeospatial.org/standards/wms'>Web Map Service</a> server.
  The interface is built using the <a href='http://www.sencha.com/'>Sencha ExtJS</a> library.
  Some <a href='http://www.famfamfam.com/lab/icons/silk/'>FAMFAMFAM Silk</a> icons are used.</p>

maptitle=Intergovernmental Panel on Climate Change - Data Distribution Centre
figuretitle=IPCC DDC Visualisation (<datetime>)
animationtitle=IPCC DDC Visualisation (animating <animationlayer> over <animationdimension>)

