[animation]
height.min=300
height.max=2048
height.default=900
width.min=400
width.max=2048
width.default=1200
numbersteps.max = 100
numbersteps.default = 5
browser.timeout = 300
# Allowed styles: viewdata, ipcc-ddc, wmsviz
style=viewdata

[figure]
height.min=300
height.max=2048
height.default=900
width.min=400
width.max=2048
width.default=1200
# Allowed styles: viewdata, ipcc-ddc, wmsviz
style=viewdata

[data]
numbersteps.max = 100
numbersteps.default = 1
browser.timeout = 600

[map]
tilesize=512
numberzoomlevels=10

# Feature configuration
# For each feature, the assignment show=true enables the feature and show=false disables it.
[viewdata]
features=add_session_endpoint,banner_region,logo_region,boundingbox,dimensions,style,figure,export_animation,data,about

[feature:add_session_endpoint]
show=true

[feature:banner_region]
show=true

[feature:logo_region]
show=false

[feature:boundingbox]
show=true

[feature:dimensions]
show=true

[feature:style]
show=true

[feature:figure]
show=true

[feature:export_animation]
show=true

[feature:data]
show=true

[feature:about]
show=true
